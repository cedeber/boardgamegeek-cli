overwrite: true
schema: ./schema.graphql
documents:
  - ./pages/**/*.graphql
  - ./components/**/*.graphql
generates:
  ./graphql.d.ts:
    - typescript
  ./:
    preset: near-operation-file
    presetConfig:
      extension: .gql.ts
      baseTypesPath: ./graphql.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher