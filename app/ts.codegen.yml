overwrite: true
schema: ./schema.graphql
documents:
  - ./pages/**/*.{gql,graphql}
  - ./components/**/*.{gql,graphql}
generates:
  ./graphql.d.ts:
    - typescript
  ./:
    preset: near-operation-file
    presetConfig:
      extension: .graphql.ts
      baseTypesPath: ./graphql.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher