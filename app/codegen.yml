overwrite: true
schema: "http://localhost:4000/graphql"
documents:
  - "pages/**/*.tsx"
  - "components/**/*.tsx"
generates:
  ./graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
