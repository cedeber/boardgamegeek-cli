overwrite: true
schema: "http://localhost:4000/graphql"
documents:
  - "./pages/**/*.{js,ts,jsx,tsx,graphql}"
  - "./components/**/*.{js,ts,jsx,tsx,graphql}"
generates:
  ./graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
